org.gradle.jvmargs=-Xmx4096M -XX:+UseParallelGC -XX:MaxMetaspaceSize=1g
org.gradle.workers.max=4
android.useAndroidX=true
android.enableJetifier=false
android.suppressUnsupportedCompileSdk=35
android.nonTransitiveRClass=true
android.nonFinalResIds=true
org.gradle.parallel=true
org.gradle.daemon=true
org.gradle.configureondemand=true
org.gradle.configuration-cache=false
org.gradle.caching=true
# 关闭文件系统监控以避免缓存反复失效
# org.gradle.vfs.watch=true
#systemProp.gradle.wrapperUrl=https://mirrors.aliyun.com/gradle/
#systemProp.http.proxyHost=127.0.0.1
#systemProp.http.proxyPort=1080
#systemProp.https.proxyHost=127.0.0.1
#systemProp.https.proxyPort=1080
systemProp.org.gradle.internal.http.socketTimeout=120000
systemProp.org.gradle.internal.http.connectionTimeout=120000
systemProp.https.protocols=TLSv1.2,TLSv1.3
systemProp.org.gradle.unsafe.configuration-cache=false
systemProp.javax.net.ssl.trustStore=
systemProp.javax.net.ssl.trustStorePassword=

# Kotlin incremental build optimizations
kotlin.incremental=true
kotlin.incremental.java=true
kotlin.incremental.useClasspathSnapshot=true
kotlin.caching.enabled=true
kotlin.compiler.execution.strategy=in-process

# 设置默认的编译SDK版本
android.defaults.compileSdkVersion=35

flutter.compileSdkVersion=35
