# HTTP服务器配置 - 重定向到HTTPS
server {
    listen 80;
    server_name nnbdc.com;

    # Let's Encrypt验证目录
    location /.well-known/acme-challenge/ {
        root /usr/share/nginx/html;
    }

    # 永久重定向到 https://www.nnbdc.com
    location / {
        return 301 https://www.nnbdc.com$request_uri;
    }
}

server {
    listen 80;
    server_name www.nnbdc.com 47.108.27.205;

    # Let's Encrypt验证目录
    location /.well-known/acme-challenge/ {
        root /usr/share/nginx/html;
    }

    # 重定向到HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS服务器配置 - nnbdc.com 重定向
server {
    listen 443 ssl http2;
    server_name nnbdc.com;

    # SSL证书配置
    ssl_certificate /etc/letsencrypt/live/nnbdc.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/nnbdc.com/privkey.pem;

    # SSL优化配置
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # 现代SSL协议配置（Mozilla Intermediate兼容性）
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # 永久重定向到 https://www.nnbdc.com
    return 301 https://www.nnbdc.com$request_uri;
}

# HTTPS服务器配置 - 主站
server {
    listen 443 ssl http2;
    server_name www.nnbdc.com 47.108.27.205;

    # SSL证书配置
    ssl_certificate /etc/letsencrypt/live/nnbdc.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/nnbdc.com/privkey.pem;

    # SSL优化配置
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # 现代SSL协议配置（Mozilla Intermediate兼容性）
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    #charset koi8-r;
    #access_log  /var/log/nginx/log/host.access.log  main;

    # CanvasKit 缓存配置（Flutter Web需要）
    location /canvaskit/ {
       root /usr/share/nginx/html/;
       expires 180d;
       add_header Cache-Control "public";
    }

    # 字体文件缓存配置
    location /assets/assets/fonts/ {
       root /usr/share/nginx/html/;
       expires 180d;
       add_header Cache-Control "public";
    }

    # 主页面配置
    location / {
       #add_header Access-Control-Allow-Origin $http_origin;
       add_header Access-Control-Allow-Origin https://nnbdc.com;
       add_header Access-Control-Allow-Credentials true;

       root   /usr/share/nginx/html/;
       index index.html;
       #index maintain.html;
    }

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}

