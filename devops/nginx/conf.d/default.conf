server {
    listen 80;
    server_name nnbdc.com;
    
    # 重定向到 www
    return 301 http://www.nnbdc.com$request_uri;
}

server {
    listen 80;
    server_name www.nnbdc.com 47.108.27.205;
    
    location /canvaskit/ {
       root /usr/share/nginx/html/;
       expires 180d;
       add_header Cache-Control "public";
    }
    
    location /assets/assets/fonts/ {
       root /usr/share/nginx/html/;
       expires 180d;
       add_header Cache-Control "public";
    }
    
    # 后端 API 代理（利用前端 CDN 加速共享资源）
    location /back/ {
       if ($request_method !~ ^(GET|POST|PUT|DELETE|PATCH|OPTIONS|HEAD)$) {
          return 405;
       }
       proxy_pass http://127.0.0.1:5200/;
       proxy_set_header Host $host;
       proxy_set_header X-Real-IP $remote_addr;
       proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
       proxy_set_header X-Forwarded-Proto $scheme;
       proxy_next_upstream off;
    }
    
    location / {
       add_header Access-Control-Allow-Origin http://nnbdc.com;
       add_header Access-Control-Allow-Credentials true;
       
       root /usr/share/nginx/html/;
       index index.html;
    }
    
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
